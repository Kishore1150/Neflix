<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="showcase">
        <div class="input">
            <img src="images/logo.png" alt="Netflix logo">
        </div>
            <div class="loginform">
            <h2>Sign In</h2>
            <input type="email" name="email" id="email" placeholder="email or phonenumber" minlength="5" maxlength="25" required>
            
        <div class="input-1">
            <input type="password" name="password" id="password" placeholder="Password" required minlength="8" maxlength="15">
        </div>
        <div class="btn">
            <button type="submit">Sign In</button>
        </div>
        <div class="checkbox">
            <input type="checkbox">
            <label>Remember me</label>
        </div>
        <div class="signup">
           
            <p>New to Netflix?</p>
            <a href="index.html">Sign up now</a>
            <p>This page is protected by Google reCAPTCHA to ensure 
                you're not a bot. </p>
              <a href="#">Learn more</a>
            
            </div>
    </div>
    </header>
</body>
</html>
